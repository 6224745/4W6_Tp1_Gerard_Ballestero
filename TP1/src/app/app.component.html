<div class="container-xxl">
  <header class="row align-items-center">
    <div class="col-1 mx-0 px-0"><img class="img-fluid" src="/note.png" alt="Music note"></div>
    <div class="col"><h1>RequÃªtes musicales</h1></div>
  </header>
  <div class="row">
    <div class="col-3">
      <form (ngSubmit)="searchAlbum()">
        <input type="text" name="artistName" [(ngModel)]="artist" class="form-control" placeholder="Nom d'un artiste">
        <input type="submit" value="Rechercher l'artiste" class="btn btn-light">
      </form>
      <form (ngSubmit)="newSearch()" >
        <input type="submit" value="Nouvelle recherche" class="btn btn-light">
      </form>
    </div>
    <div class="col artists">
      <h3 style="color: black;">Albums de l'artiste {{artist}}</h3>
        <div class="album">
          <div *ngFor="let album of ListAlbum">
              <div class="card">
                <h4 class="album">{{album.name}}</h4>
                <img [src]="album.imageUrl" alt="{{album.name}}">
              </div>
          </div>
        </div>
    </div>
  </div>
</div>
